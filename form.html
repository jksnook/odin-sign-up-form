<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="form-style.css">
</head>
<body>
  <div class="container-left">
    <div class="logo-bar">
      <img class="logo" src="odin-lined.png" alt="Odin logo">
      ODIN
    </div>
    <div class="image-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
  </div>
  <div class="container-right">
    <p>Please Sign up to our amazing service!</p>
    <p>We Rock!</p>
    <form>
      <div class="fields">
        <h2>Let's do this!</h2>
        <div class="fields-container">
          <div class="fields-left">
            <ul>
              <li>
                <label for="first-name">FIRST NAME</label>
                <input type="text" class="text">
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input type="email" class="text">
              </li>
              <li>
                <label for="password">PASSWORD</label>
                <input type="password" class="text">
              </li>
            </ul>
          </div>
          <div class="fields-right">
            <ul>
              <li>
                <label for="last-name">LAST NAME</label>
                <input type="text" class="text">
              </li>
              <li>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" class="text">
              </li>
              <li>
                <label for="">CONFIRM PASSWORD</label>
                <input type="password" class="text">
              </li>
            </ul>
          </div>
        </div>
      </div>
      <button type="submit" class="submit">Create Account</button>
    </form>
    <div class="login-prompt">Already have an account? <a class="login" href="">Log in</a></div>
  </div>
</body>
</html>
